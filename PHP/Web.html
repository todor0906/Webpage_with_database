<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Store</title>
    <link rel="stylesheet" href="Web_css.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap'); </style>
    <style> @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Grenze+Gotisch:wght@100..900&display=swap'); </style>
</head>
<body>
    <header>
        <h1>Welcome to our Beer Store</h1>
        <p>Your one-stop shop for premium beers!</p>
    </header>

    <main>
        <section class="product-list">
            <h6>Our Beers</h6>
            <div class="products">
                <div class="product">
                    <h1>Augustiner Helles</h1>
                    <img src="https://thevineking.com/cdn/shop/files/AugustinerLager_bf990020-4962-4fdb-ab40-46567a358f04_543x.png?v=1730395387" alt="Lager">
                    <p>$4.99</p>
                </div>
                
                <div class="product">
                    <h1>Hoppebrau IPA</h1>
                    <img src="https://beery.bg/wp-content/uploads/2024/05/hoppebraeu-vogelwuid.jpg" alt="IPA" width="2000" height="5000">
                    <p>$5.99</p>
                </div>
                
                <div class="product">
                    <h1>Guinness Stout</h1>
                    <img src="https://www.365drinks.co.uk/cdn/shop/products/GuinnessFES_1024x1024.jpg?v=1612214770" alt="Stout">
                    <p>$6.49</p>
                </div>
            </div>
        </section>

        <section class="cart">
            <h6>Place Your Order</h6><br><br>
            <form action="submit.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required min="1" max="100"><br><br>
        
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="home_address">Delivery Address:</label>
                <input type="text" id="home_address" name="home_address" required><br><br><br>
                
                <button type="submit">FINISH</button>
            </form>
        </section>
    </main>
</body>
</html>
