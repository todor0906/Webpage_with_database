<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Store</title>
    <link rel="stylesheet" href="Web_css.css">
</head>
<body>
    <header>
        <h1>Welcome to our Beer Store</h1>
        <p>Your one-stop shop for premium beers!</p>
    </header>

    <main>
        <section class="product-list">
            <h6>Our Beers</h6>
            <div class="products">
                <div class="product">
                    <h1>Augustiner Helles</h1>
                    <img src="images/Helles.webp" alt="Lager">
                    <p>$4.99</p>
                </div>
                
                <div class="product">
                    <h1>Hoppebrau IPA</h1>
                    <img src="images/hoppebrau.jpg" alt="IPA" width="2000" height="5000">
                    <p>$5.99</p>
                </div>
                
                <div class="product">
                    <h1>Guinness Stout</h1>
                    <img src="images/Guinness.webp" alt="Stout">
                    <p>$6.49</p>
                </div>
            </div>
        </section>

        <section class="cart">
            <h6>Place Your Order</h6><br><br>
            <form action="submit.php" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="beer_type">Select Beer Type:</label>
                <select id="beer_type" name="beer_type" required>
                    <option value="Augustiner_Helles">Augustiner Helles</option>
                    <option value="Hoppebrau_IPA">Hoppebrau IPA</option>
                    <option value="Guinness_Stout">Guinness Stout</option>
                </select><br><br>
        
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required min="1" max="100"><br><br>
        
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="home_address">Delivery Address:</label>
                <input type="text" id="home_address" name="home_address" required><br><br>
                
                <button type="submit">FINISH</button>
            </form>
        </section>
    </main>
</body>
</html>
